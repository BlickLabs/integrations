<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neopraxis Contacto</title>
</head>
<body>
  <p>
    Nombre: {{ name }}
  </p>
  <p>
    Correo electrónico: {{ email }}
  </p>
  <p>
    Teléfono: {{ phone }}
  </p>
  <p>
    Mensaje: {{ message }}
  </p>
  {% if byemail %}
    <p>
      Contactar por correo: {{ byemail }}
    </p>
  {% endif %}
  {% if byphone %}
    <p>
      Contactar por teléfono: {{ byphone }}
    </p>
  {% endif %}
</body>
</html>
